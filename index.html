<!DOCTYPE html>
<html>

<head>
    <title>My Electron App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="titleBar" class="titleBar">
        <div class="pillOutter">
            <div class="pill draggable"></div>
        </div>
        <div class="title draggable">gAMP</div>
        <div class="pillOutter">
            <div class="pill draggable"></div>
            <div class="controls">
                <button class="btn btn-trafficlight"><i class="icn icn-minimize"></i></button>
                <!-- <button class="btn btn-trafficlight"><i class="icn icn-shrink"></i></button> -->
                <button class="btn btn-trafficlight"><i class="icn icn-close"></i></button>
            </div>
        </div>
    </div>
    <div class="body">

        <div class="digitalDisplay">
            <div id="audioTime" class="time">
                00:00
            </div>
        </div>
        <div class="marqueeDisplay">
            <marquee
                id="trackInfo"
                class="track-info"
                behavior="scroll"
                direction="left"
                scrollamount="3"
                loop="infinite"
            > </marquee>
        </div>
        <div class="volumeDisplay">
            <input type="range" class="volumeBar bar" max="100" value="100">
        </div>
        <div class="panDisplay">
            <input type="range" class="panBar bar" max="100" value="50">
        </div>
        <div id="audioChannels" class="audioChannels">
            <span class="mono">mono</span>
            <span class="stereo">stereo</span>
        </div>
        <div class="windowButtonsHolder optionButtons">
            <button id="btn-eq" class="btn"><i class="icn icn-light"></i> EQ</button>
            <button id="open-playlist-window" class="btn"><i class="icn icn-light"></i> PL</button>
        </div>
        <input type="range" class="progressBar" value="0">
        <div class="buttonsHolder">
            <div class="mainButtons">
                <button id="btn-back" class="btn"><i class="icn icn-back"></i></button>
                <button id="btn-play" class="btn"><i class="icn icn-play"></i></button>
                <button id="btn-pause" class="btn"><i class="icn icn-pause"></i></button>
                <button id="btn-stop" class="btn"><i class="icn icn-stop"></i></button>
                <button id="btn-forward" class="btn"><i class="icn icn-forward"></i></button>
            </div>
            <div class="otherButtons">
                <button id="btn-eject" class="btn"><i class="icn icn-eject"></i></button>
            </div>
            <div class="optionButtons">
                <button id="btn-shuffle" class="btn"><i class="icn icn-light"></i> SHUFFLE</button>
                <button id="btn-repeat" class="btn"><i class="icn icn-light"></i> <div class="icn-repeat"></div></button>
            </div>
        </div>
    </div>
    <audio id="audio"></audio>

    <script src="./index.js"></script>
</body>

</html>
