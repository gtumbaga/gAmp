<!DOCTYPE html>
<html>

<head>
    <title>My Electron App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="titleBar" class="titleBar">
        <div class="pillOutter">
            <div class="pill draggable"></div>
        </div>
        <div class="title draggable">gAMP</div>
        <div class="pillOutter">
            <div class="pill draggable"></div>
            <div class="controls">
                <button class="btn btn-trafficlight"><i class="icn icn-minimize"></i></button>
                <!-- <button class="btn btn-trafficlight"><i class="icn icn-shrink"></i></button> -->
                <button class="btn btn-trafficlight"><i class="icn icn-close"></i></button>
            </div>
        </div>
    </div>
    <div class="body">

        <!-- <button id="open-playlist-window">Open Playlist Window</button> -->
        <div class="windowButtonsHolder optionButtons">
            <button class="btn"><i class="icn icn-light"></i> EQ</button>
            <button class="btn" id="open-playlist-window"><i class="icn icn-light"></i> PL</button>
        </div>
        <input type="range" class="progressBar">
        <div class="buttonsHolder">
            <div class="mainButtons">
                <button class="btn"><i class="icn icn-back"></i></button>
                <button class="btn"><i class="icn icn-play"></i></button>
                <button class="btn"><i class="icn icn-pause"></i></button>
                <button class="btn"><i class="icn icn-stop"></i></button>
                <button class="btn"><i class="icn icn-forward"></i></button>
            </div>
            <div class="otherButtons">
                <button class="btn"><i class="icn icn-eject"></i></button>
            </div>
            <div class="optionButtons">
                <button class="btn"><i class="icn icn-light"></i> SHUFFLE</button>
                <button class="btn"><i class="icn icn-light"></i> <div class="icn-repeat"></div></button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('open-playlist-window').addEventListener('click', () => {
            ipcRenderer.send('open-playlist-window');
        });
    </script>
</body>

</html>
